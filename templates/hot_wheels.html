<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels - Part Hub</title>
    <link rel="stylesheet" href="/static/css/styles2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Part Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('hot_wheels') }}">Hot Wheels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('scavenger') }}">Scavengers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hot Wheels Title -->
    <div class="container mt-5">
      <h4 class="text-center mb-4">Create a List of Hot Wheels</h4>
    </div>

    <!-- Car Filter Form -->
    <form id="carFilterForm">
      <label for="make">Make:</label>
      <input list="make-options" id="make" name="make" placeholder="Enter car make" autocomplete="on">
      <datalist id="make-options">
        <!-- Add options for make -->
        <option value="Acura">Acura</option>
        <option value="Alfa Romeo">Alfa Romeo</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Buick">Buick</option>
        <option value="Cadillac">Cadillac</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Chrysler">Chrysler</option>
        <option value="Dodge">Dodge</option>
        <option value="Ford">Ford</option>
        <option value="Genesis">Genesis</option>
        <option value="GMC">GMC</option>
        <option value="Honda">Honda</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Infiniti">Infiniti</option>
        <option value="Jaguar">Jaguar</option>
        <option value="Jeep">Jeep</option>
        <option value="Kia">Kia</option>
        <option value="Lexus">Lexus</option>
        <option value="Lincoln">Lincoln</option>
        <option value="Mazda">Mazda</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="Mini">Mini</option>
        <option value="Nissan">Nissan</option>
        <option value="Porsche">Porsche</option>
        <option value="Ram">Ram</option>
        <option value="Subaru">Subaru</option>
        <option value="Toyota">Toyota</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Volvo">Volvo</option>

        <!-- Add more options as needed -->
      </datalist>

      <label for="model">Model:</label>
      <input type="text" id="model" name="model" placeholder="Enter model name">

      <label for="minYear">Year:</label>
      <div class="year-field-container">
        <input type="number" id="minYear" name="minYear" placeholder="Min">
        <input type="number" id="maxYear" name="maxYear" placeholder="Max">
      </div>

      <label for="part">Part:</label>
      <input type="text" id="part" name="part" placeholder="Enter part name">

      <button type="submit">Save Vehicle</button>
    </form>

    <!-- Search Bar Section -->
    <div class="container mt-5">
      <h4>Search Saved Vehicles</h4>
      <div class="d-flex">
        <input type="text" id="searchBar" class="form-control" placeholder="Search by make, model, or part" oninput="searchVehicles()">
        <button id="searchButton" class="btn btn-primary ml-2" onclick="searchVehicles()">Search</button>
        <button id="clearButton" class="btn btn-secondary ml-2" onclick="clearSearch()">Clear</button>
      </div>
    </div>

    <!-- Display Saved Vehicles -->
    <h2>Saved Vehicles</h2>
    <div id="storedDataContainer">
      <div id="storedData"></div>
    </div>
    <!-- Edit Vehicle Modal -->
<div class="modal fade" id="editVehicleModal" tabindex="-1" role="dialog" aria-labelledby="editVehicleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editVehicleModalLabel">Edit Vehicle</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editVehicleForm">
          <input type="hidden" id="editVehicleId" name="id" />
          
          <div class="form-group">
            <label for="editMake">Make</label>
            <input type="text" class="form-control" id="editMake" name="make" required />
          </div>

          <div class="form-group">
            <label for="editModel">Model</label>
            <input type="text" class="form-control" id="editModel" name="model" required />
          </div>

          <div class="form-group">
            <label for="editMinYear">Min Year</label>
            <input type="number" class="form-control" id="editMinYear" name="minYear" required />
          </div>

          <div class="form-group">
            <label for="editMaxYear">Max Year</label>
            <input type="number" class="form-control" id="editMaxYear" name="maxYear" required />
          </div>

          <div class="form-group">
            <label for="editPart">Part</label>
            <input type="text" class="form-control" id="editPart" name="part" required />
          </div>

          <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

    <script src="static/js/scripts.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
