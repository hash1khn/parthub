<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part Hub</title>

    <!-- External Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Part Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('hot_wheels') }}">Hot Wheels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('scavenger') }}">Scavengers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar & Refresh Button Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search cars by make, model, or year">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="searchCars()">Search</button>
                        <button class="btn btn-secondary" type="button" onclick="clearSearch()">Clear</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-success" onclick="refreshDatabase()">ðŸ”„ Refresh Database</button>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div class="container mt-3">
        <p id="statusMessage" class="text-info"></p>
    </div>

    <!-- Car Listings Table -->
    <div class="container mt-3">
        <div id="carListings">
            {{ table_html | safe }}
        </div>
    </div>

    <!-- Bootstrap & jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>

</body>
</html>
