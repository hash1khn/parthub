<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scavenger.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Part Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('hot_wheels') }}">Hot Wheels</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('scavenger') }}">Scavenger</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Scavenger Page -->
    <div class="container mt-4">
        <h1 class="text-center mb-4">Scavenger</h1>

        <!-- Filters -->
        <div class="text-center filter-container mb-3">
            <span class="filter-title">Filter:</span>
            <button class="btn btn-primary" onclick="filterVehicles('all')">All</button>
            <button class="btn btn-secondary" onclick="filterVehicles('2')">Day 1</button>
            <button class="btn btn-secondary" onclick="filterVehicles('7')">Week 1</button>
        </div>

        <!-- Yards Section -->
        <div id="scavengerContainer" class="yard-container"></div>
    </div>

    <script src="{{ url_for('static', filename='js/scavenger.js') }}"></script>
